<app-app-header
  [ngStyle]="{ 'background-color': ' rgb(145, 17, 55)' }"
  [title]="title"
  [show]="true"
></app-app-header>
<div *ngIf="loader.isLoading | async" class="loader">
  <mat-spinner></mat-spinner>
</div>

<div class="container dataCss">
  <ul *ngFor="let data of data.slice(0, 7); index">
    <li>
      {{ data.title }}
    </li>
  </ul>
</div>

<app-app-footer [rLink]="'/httpNotes'"></app-app-footer>
